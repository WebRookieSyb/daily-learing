<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击" onclick="console.log('1')" id="btn">
    <script>
        //dom0事件
        document.getElementById('btn').onclick = function () {
            console.log('2');
        }
        //直接在标签里写事件或者函数赋值给一个事件处理属性为DOM0级事件处理方式
        
        //dom2级事件
        document.getElementById('btn').addEventListener('click',function() {
            console.log("3");
        })
        document.getElementById('btn').addEventListener('click',function () {
            console.log('4');
        })
        // DOM2级事件处理方式指定了，添加事件处理程序和删除事件处理程序的方法(事件监听),可以给一个对象添加多个事件名称相同的事件
    </script>
</body>
</html>
