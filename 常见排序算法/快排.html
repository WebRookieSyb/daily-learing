<body>
    <script>

        function qiuckSort(arr) {
            if(arr.length <= 1){
                return arr;
            }
            var pivoIndex = Math.floor(arr.length / 2);
            var pivot = arr.splice(picotIndex,1)[0];
            var left = [];
            var right = [];
            for(var i = 0; i<arr.length; i++) {
                arr[i] < pivot ? left.push(arr[i]) : right.push(arr[i]);
            }
            return quickSort(left).concat([povit],quickSort(right));
        }
        var arr5 = [10,9,8,7,6,5,4,3,38,9];
        console.log("快速排序");
        console.log(quickSort(arr5));
    </script>
</body>
