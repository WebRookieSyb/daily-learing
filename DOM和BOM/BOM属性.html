    function queryString () {//查询得到所有字符串
        //取得查询字符串并去掉开头的问号
        var qs = (location.search.length > 0 ? location.search.substring(1) : ""),
        obqs = [],
        //取得每一项
        items = qs.length ? qs.split("&") : [],
        item = null,
            name = null,
            value = null,
            i=0,
            len = items.length;
        for(i = 0;i<len;i++) {
            item = items[i].split('=');
            name = decodeURIComponent(item[0]);// 因为查询字符串被浏览器编码过;
            value = decodeURIComponent(item[1]);
            if(name.length) {
                obqs[name] = value;               
            }           
        }
        return obqs;
    }
