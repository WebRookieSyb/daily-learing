<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <script>
        document.getElementById("div3").innerHTML = sessionStorage["par1"];
        function queryString2 (name) {
        var re = new RegExp("(^|&)"+name+"=([^&]*)(&|$)","i");
        var qs = location.search.substring(1).match(re);
        var value = "";
        qs != null ? value = decodeURIComponent(qs[2]) : value = null;
        return value;
    }
        document.getElementById("div1").innerHTML= queryString2("name");
        function getCookie(name){
            var arr1=document.cookie.split(";");
            for(var i=0;i<arr1.length;i++){
                var arr2=arr1[i].split("=");
                if(arr2[0]==name){
                    return decodeURI(arr2[1]);
                }	
            }
        }
        document.getElementById("div2").innerHTML = getCookie("syb");

    </script>
</body>
</html>
